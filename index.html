<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>


  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <!-- <style>
    #train-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    
  </style> -->
</head>

<body>

  <!-- Train Schedule -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
     
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Train Schedule</h3>
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Next Train</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  

  <div class="row">
    <div class="col-md-12">
      <!-- Add Train  -->
      <div class="card mb-4 p-4">
        <div class="card-body">
          <h3 class="card-title">Add a New Train</h3>
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-train-input">First Train Time (HH:mm)</label>
              <input class="form-control" id="first-train-input" type="time">
            </div>
            <div class="form-group row">
              <label for="freq-input">Frequency (min)</label>
              <input class="form-control" id="freq-input" type="number">
            </div>
            <button class="btn btn-dark float-right" id="add-train-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- JavaScript -->
  <script src="assets/js/main.js"></script>

</body>

</html>
